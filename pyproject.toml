[project]
name = "antarctic"
version = "0.0.0"
description = "..."
readme = "readme.md"
repository = "https://github.com/tschm/antarctic"
homepage = "https://tschm.github.io/antarctic"
requires-python = ">=3.10"
dependencies = [
    "mongoengine",
    "pandas>=2.2.3",
    "pyarrow",
    "fastparquet"
]
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"}]


[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pre-commit>=4.0.1",
    "mongomock",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["antarctic"]
