[tool.poetry]
name = "antarctic"
version = "0.0.0"
description = "..."
authors = ["Thomas Schmelzer"]
readme = "readme.md"
repository = "https://github.com/tschm/antarctic"
packages = [{include = "antarctic"}]

[tool.poetry.dependencies]
python = ">=3.9.0,<3.11"
mongoengine= "*"
pandas = "*"
pyarrow = "*"
fastparquet= "*"

[tool.poetry.dev-dependencies]
pytest = "7.1.3"

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts="--verbose -s --tb native --strict --durations=20 --color yes"
log_cli = "true"
log_cli_level = "INFO"
log_cli_format = "%(asctime)s,%(msecs)03d %(levelname)s -- %(message)s"
log_cli_date_format = "%H:%M:%S"


