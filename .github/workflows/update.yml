name: "UPDATE"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  #pull-requests: write   # for creating/modifying PRs
  #actions: write         # for managing workflows (but not committing them)


jobs:
  update:
    if: github.repository != 'tschm/.config-templates'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0                      # Fetch all history
          token: ${{ secrets.GITHUB_TOKEN }}  # Default token (write access)

      - uses: tschm/cradle/actions/updater@v0.3.04
        with:
          ref: 'main'
          repository: 'tschm/.config-templates'

      - name: Commit & open PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync template files from .config-templates"
          title: "chore: sync config from .config-templates"
          body: "This PR syncs configuration files from the central `.config-templates` repo."
          branch: "sync/update-configs"
          delete-branch: true

  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                      # Fetch all history
          token: ${{ secrets.GITHUB_TOKEN }}  # Default token (write access)

      - name: Download the templates
        run: |
          curl -L -o templates.zip https://github.com/tschm/.config-templates/archive/refs/heads/main.zip
          
          # Extract the contents of the downloaded zip file
          unzip templates.zip
          
          # Copy the extracted configuration files to the current directory
          cp -r .config-templates-main/. .

          # Clean up by removing the zip file and the extracted directory
          # This prevents cluttering the workspace with temporary files
          rm -rf templates.zip .config-templates-main

      #- name: Fetch Workflows from Repo A
      #  uses: actions/checkout@v4
      #  with:
      #    repository: tschm/.config-templates

      #- name: Extract templates
      #  shell: bash
      #  run: |
      #    echo "Extracting templates"
      #    unzip templates.zip

      #- name: Copy Workflows
      #  run: |
      #    #mkdir -p .github/workflows
      #    cp -r repo-A-temp/.github/workflows/* .github/workflows/
      #    rm -rf repo-A-temp

      - name: Commit & Push Changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add . 
          git diff --quiet && git diff --staged --quiet || git commit -m "Update templates"
          git push