name: "book"

on:
- push


jobs:
  checkout:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

  sphinx:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: cvxgrp/.github/actions/uv/sphinx@main

  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: cvxgrp/.github/actions/uv/pdoc@main
        with:
          source-folder: 'antarctic'

  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      # uses MongoMock
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '5.0'
          mongodb-db: test
          mongodb-port: 27017

      - uses: cvxgrp/.github/actions/uv/test@main
        with:
          source-folder: 'antarctic'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: cvxgrp/.github/actions/uv/jupyter@main

  book:
    runs-on: "ubuntu-latest"
    needs: [test, sphinx, pdoc, jupyter]

    permissions:
      contents: write

    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: .book

      - name: GitHub Pages action
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages          # The branch the action should deploy to.
          folder: .book             # The folder the action should deploy.
