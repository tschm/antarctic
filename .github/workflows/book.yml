name: "book"

on:
- push


jobs:
  sphinx:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: cvxgrp/.github/actions/sphinx@main

  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      # uses MongoMock
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: '5.0'
          mongodb-db: test
          mongodb-port: 27017

      - uses: cvxgrp/.github/actions/test@main
        with:
          source-folder: 'antarctic'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      - uses: cvxgrp/.github/actions/jupyter@main
        with:
          kernel: "antarctic"

  book:
    runs-on: "ubuntu-latest"
    needs: [test, sphinx, jupyter]
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download Book
        uses: actions/download-artifact@v3
        with:
          name: book
          path: .book

      - uses: actions/download-artifact@v3
        with:
          name: sphinx
          path: .book/artifacts/sphinx

      - uses: actions/download-artifact@v3
        with:
          name: tests
          path: .book/artifacts/tests

      - name: GitHub Pages action
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages          # The branch the action should deploy to.
          folder: .book             # The folder the action should deploy.
