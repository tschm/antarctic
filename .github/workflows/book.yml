name: "book"

on:
  push:
    branches:
      - main


jobs:
  marimo:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      - uses: jebel-quant/marimushka@v0.1.3
        with:
          notebooks: 'book/marimo'

  pdoc:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.75

      - uses: tschm/cradle/actions/pdoc@v0.1.75
        with:
          source-folder: src/antarctic

  test:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # uses MongoMock
      #- name: Start MongoDB
      #  uses: supercharge/mongodb-github-action@1.12.0
      #  with:
      #    mongodb-version: '5.0'
      #    mongodb-db: test
      #    mongodb-port: 27017

      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.75

      - uses: tschm/cradle/actions/coverage@v0.1.75
        with:
          tests-folder: src/tests
          source-folder: src/antarctic

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc]

    environment:
      name: github-pages  # ðŸ‘ˆ this is the critical missing piece

    permissions:
      pages: write            # Permission to deploy to Pages
      id-token: write         # Permission to verify deployment origin

    steps:
      - uses: tschm/cradle/actions/book@v0.1.75
        with:
          title: "Antarctic"
          links: |
            {
              "API": "./pdoc/index.html",
              "Coverage": "./tests/html-coverage/index.html",
              "Test Report": "./tests/html-report/report.html",
              "Notebooks": "./marimushka/index.html"
            }
