name: "book"

on:
- push


jobs:
  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Load .env file
        uses: xom9ikk/dotenv@v2  # Dedicated action for loading .env files

      - uses: cvxgrp/.github/actions/uv/pdoc@v2.0.2
        with:
          source-folder: ${{ env.SOURCE_FOLDER }}


  test:
    runs-on: "ubuntu-latest"
    steps:
      # uses MongoMock
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '5.0'
          mongodb-db: test
          mongodb-port: 27017

      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/test@v2.0.2
        with:
          tests-folder: ${{ env.TESTS_FOLDER }}

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/jupyter@v2.0.2

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc, jupyter]

    permissions:
      contents: write

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/book@v2.0.2
