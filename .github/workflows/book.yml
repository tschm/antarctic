name: "book"

on:
- push


jobs:
  sphinx:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/uv/sphinx@main

  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/uv/pdoc@main
        with:
          source-folder: 'antarctic'

  test:
    runs-on: "ubuntu-latest"
    steps:
      # uses MongoMock
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '5.0'
          mongodb-db: test
          mongodb-port: 27017

      - uses: cvxgrp/.github/actions/uv/test@main
        with:
          source-folder: 'antarctic'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/uv/jupyter@main

  book:
    runs-on: "ubuntu-latest"
    needs: [test, sphinx, pdoc, jupyter]

    permissions:
      contents: write

    steps:
      - uses: cvxgrp/.github/actions/book@main
