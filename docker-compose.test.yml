version: '3.6'
services:
  sut:
    build:
      context: .
      dockerfile: Dockerfile
      target: test


    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./${PACKAGE}:/${PROJECT}/${PACKAGE}:ro
      - ./test:/${PROJECT}/test
      - ./artifacts:/${PROJECT}/artifacts
      - ./source:/source
      - ./binder/work:/${PROJECT}/notebooks
      #- ./${PACKAGE}:/${PROJECT}/notebooks/${PACKAGE}:ro
    working_dir: /${PROJECT}

    command:
      py.test --cov=/${PROJECT}/${PACKAGE} -vv
              --cov-report html:/${PROJECT}/artifacts/html-coverage
              --cov-report term
              --html=/server/artifacts/html-report/report.html
              /${PROJECT}/test